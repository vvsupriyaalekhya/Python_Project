<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url(https://img.freepik.com/free-vector/abstract-watercolor-pastel-background_87374-139.jpg?t=st=1732630139~exp=1732633739~hmac=edc066aad4b9bb0d4544e3bbbf35121afc4b4ddc35f771ae03608e15fcaf8656&w=996);
            background-repeat: no-repeat;
            background-position: bottom;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .cap {
            width: 200px;
            height: 70px;
            margin: 0 auto 20px;
        }
        .container {
            background-color: rgba(245, 245, 220, 0.577);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1, h2 {
            color: black;
            margin-bottom: 20px;
        }
        h1 { font-size: 24px; }
        h2 { font-size: 18px; }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .field-container {
            display: grid;
            grid-template-columns: 80px 1fr;
            align-items: center;
            gap: 1px;
        }
        label {
            text-align: right;
            padding-right: 2px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: black;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100px;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        @media (max-width: 400px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cap">
            <img class="cap" src="https://lh3.googleusercontent.com/pw/AP1GczO0wTkvXyUrXnSu4o_b4wMvhorDZMbueVap6ghAY3xBSzBPRShjBEHRA4Tbrn1vXNTcFdDB7wnQ4eCn0gV7LOj2mJVLBIrK-N9dUrBMFwKG3vlHZg=w2400" alt="">
        </div>
        <h1>Online MCQ Evaluator</h1>
        <h2>Login</h2>
        
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="field-container">
                <label for="username">Enter Candidate Name :</label>
                <input type="text" name="username" placeholder="Enter Candidate Name " required aria-label="Username">
            </div>
            <div class="field-container">
                <label for="email">Email ID:</label>
                <input type="email" name="email" placeholder="Enter your email ID" required aria-label="Email ID" 
                       pattern="^[\w.%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$" 
                       title="Please enter a valid email address">
            </div>
            <div class="field-container">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" name="password" id="password" placeholder="Password" required aria-label="Password" 
                           pattern="^(?=.[!@#$%^&])[A-Z].{7,}$" 
                           title="Password must start with an uppercase letter, be at least 8 characters long, and contain at least one special character.">
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
            </div>
            <button type="submit">Log In</button>
        </form>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
